<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head(${pageTitle})}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <h2 th:text="${pageTitle}">Formulário do Pátio</h2>

    <form th:action="@{/yards/save}" th:object="${yard}" method="post">
        <input type="hidden" name="id" th:value="${yardId}" />

        <div class="mb-3">
            <label for="name" class="form-label">Nome do Pátio:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="branchId" class="form-label">Filial:</label>
            <select id="branchId" th:field="*{branchId}" class="form-select">
                <option value="">Selecione uma Filial</option>
                <option th:each="branch : ${branches}"
                        th:value="${branch.id()}"
                        th:text="${branch.name()}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('branchId')}" th:errors="*{branchId}"></div>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/yards}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
