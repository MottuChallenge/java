<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head(${pageTitle})}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <h2 th:text="${pageTitle}">Formul√°rio de Filial</h2>

    <form th:action="@{/branches/save}" th:object="${branch}" method="post">
        <input type="hidden" name="id" th:value="${branchId}" />

        <div class="mb-3">
            <label for="name" class="form-label">Nome:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">Cidade:</label>
            <input type="text" id="city" th:field="*{city}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">Estado (UF):</label>
            <input type="text" id="state" th:field="*{state}" class="form-control" maxlength="2" />
            <div class="text-danger" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Telefone:</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/branches}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
