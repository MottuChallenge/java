<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Filiais')}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <h2>Gerenciamento de Filiais</h2>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <a th:href="@{/branches/new}" class="btn btn-primary mb-3">Nova Filial</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="branch : ${page.content}">
            <td th:text="${branch.name()}">Sede São Paulo</td>
            <td th:text="${branch.city()}">São Paulo</td>
            <td th:text="${branch.state()}">SP</td>
            <td th:text="${branch.phone()}">11999998888</td>
            <td>
                <a th:href="@{|/branches/edit/${branch.id()}|}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{|/branches/delete/${branch.id()}|}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Paginação" th:if="${page.totalPages > 0}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link" th:href="@{/branches(page=0, size=${page.size}, name=${name})}">Primeira</a>
            </li>
            <li class="page-item" th:classappend="${page.hasPrevious} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/branches(page=${page.number - 1}, size=${page.size}, name=${name})}">Anterior</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                th:classappend="${i == page.number} ? 'active'">
                <a class="page-link" th:href="@{/branches(page=${i}, size=${page.size}, name=${name})}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${page.hasNext} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/branches(page=${page.number + 1}, size=${page.size}, name=${name})}">Próxima</a>
            </li>
            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link" th:href="@{/branches(page=${page.totalPages - 1}, size=${page.size}, name=${name})}">Última</a>
            </li>
        </ul>
    </nav>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
