<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: head('Gerenciamento de Filiais')}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-white shadow-sm rounded">
        <h2><i class="fas fa-building me-2 text-primary"></i> Gerenciamento de Filiais</h2>
        <a th:href="@{/branches/new}" class="btn btn-primary btn-lg">
            <i class="fas fa-plus me-2"></i> Nova Filial
        </a>
    </div>

    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover table-striped">
                <thead class="table-primary">
                <tr>
                    <th>Nome</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="branch : ${page.content}">
                    <td th:text="${branch.name()}">Sede São Paulo</td>
                    <td th:text="${branch.city()}">São Paulo</td>
                    <td th:text="${branch.state()}">SP</td>
                    <td th:text="${branch.phone()}">11999998888</td>
                    <td>
                        <a th:href="@{|/branches/edit/${branch.id()}|}" class="btn btn-sm btn-warning me-2" title="Editar">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a sec:authorize="hasAuthority('ROLE_ADMIN')" th:href="@{|/branches/delete/${branch.id()}|}" class="btn btn-sm btn-danger" title="Excluir" onclick="return confirm('ATENÇÃO: A exclusão é permanente e pode falhar se houver pátios associados. Tem certeza que deseja excluir?')">
                            <i class="fas fa-trash-alt"></i> Excluir
                        </a>
                    </td>
                </tr>
                <tr th:if="${page.content.isEmpty()}">
                    <td colspan="5" class="text-center text-muted">Nenhuma filial encontrada.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <nav aria-label="Paginação" th:if="${page.totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link" th:href="@{/branches(page=0, size=${page.size}, name=${name})}">Primeira</a>
            </li>
            <li class="page-item" th:classappend="${page.hasPrevious} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/branches(page=${page.number - 1}, size=${page.size}, name=${name})}">Anterior</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                th:classappend="${i == page.number} ? 'active'">
                <a class="page-link" th:href="@{/branches(page=${i}, size=${page.size}, name=${name})}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${page.hasNext} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/branches(page=${page.number + 1}, size=${page.size}, name=${name})}">Próxima</a>
            </li>
            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link" th:href="@{/branches(page=${page.totalPages - 1}, size=${page.size}, name=${name})}">Última</a>
            </li>
        </ul>
    </nav>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
