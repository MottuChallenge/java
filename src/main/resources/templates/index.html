<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Dashboard')}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="p-5 text-center bg-white rounded-3 shadow mb-5">
        <h1 class="display-5 fw-bold text-primary">Bem-vindo ao MottuGrid</h1>
        <p class="lead mb-4 text-muted">Controle e gerenciamento inteligente de frotas e p치tios.</p>
    </div>

    <div class="row text-center g-4">

        <div class="col-md-4">
            <div class="card h-100 border-primary shadow-sm">
                <div class="card-header bg-primary text-white py-3">
                    <h4 class="my-0 fw-normal"><i class="fas fa-building me-2"></i> Filiais</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title display-4" th:text="${stats.totalBranches}">0</h1>
                    <p class="text-muted">Filiais cadastradas</p>
                    <a th:href="@{/branches}" class="w-100 btn btn-lg btn-outline-primary">Gerenciar Filiais</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card h-100 border-success shadow-sm">
                <div class="card-header bg-success text-white py-3">
                    <h4 class="my-0 fw-normal"><i class="fas fa-warehouse me-2"></i> P치tios</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title display-4" th:text="${stats.totalYards}">0</h1>
                    <p class="text-muted">P치tios registrados</p>
                    <a th:href="@{/yards}" class="w-100 btn btn-lg btn-outline-success">Gerenciar P치tios</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card h-100 border-info shadow-sm">
                <div class="card-header bg-info text-white py-3">
                    <h4 class="my-0 fw-normal"><i class="fas fa-motorcycle me-2"></i> Motocicletas</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title display-4" th:text="${stats.totalMotorcycles}">0</h1>
                    <p class="text-muted">Motos na frota</p>
                    <a th:href="@{/motorcycles}" class="w-100 btn btn-lg btn-outline-info">Gerenciar Motos</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
