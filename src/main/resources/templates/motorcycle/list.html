<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: head('Gerenciamento de Motocicletas')}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-white shadow-sm rounded">
        <h2><i class="fas fa-motorcycle me-2 text-info"></i> Gerenciamento de Motocicletas</h2>
        <a th:href="@{/motorcycles/new}" class="btn btn-info btn-lg text-white">
            <i class="fas fa-plus me-2"></i> Nova Motocicleta
        </a>
    </div>

    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover table-striped">
                <thead class="table-info">
                <tr>
                    <th>Modelo</th>
                    <th>Placa</th>
                    <th>Fabricante</th>
                    <th>Ano</th>
                    <th>Pátio Atual</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="moto : ${page.content}">
                    <td th:text="${moto.model()}">Modelo</td>
                    <td th:text="${moto.plate()}">Placa</td>
                    <td th:text="${moto.manufacturer()}">Fabricante</td>
                    <td th:text="${moto.year()}">Ano</td>
                    <td th:text="${moto.yardName()}">Nome do Pátio</td>
                    <td>
                        <a th:href="@{|/motorcycles/edit/${moto.id()}|}" class="btn btn-sm btn-warning me-2" title="Editar">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a th:href="@{|/motorcycles/move/${moto.id()}|}" class="btn btn-sm btn-primary me-2" title="Mover para outro Pátio">
                            <i class="fas fa-truck-moving"></i> Mover
                        </a>
                        <a sec:authorize="hasAuthority('ROLE_ADMIN')" th:href="@{|/motorcycles/delete/${moto.id()}|}" class="btn btn-sm btn-danger" title="Excluir" onclick="return confirm('Tem certeza que deseja excluir esta motocicleta?')">
                            <i class="fas fa-trash-alt"></i> Excluir
                        </a>
                    </td>
                </tr>
                <tr th:if="${page.content.isEmpty()}">
                    <td colspan="6" class="text-center text-muted">Nenhuma motocicleta encontrada.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <nav aria-label="Paginação" th:if="${page.totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link" th:href="@{/motorcycles(page=0, size=${page.size}, model=${model})}">Primeira</a>
            </li>
            <li class="page-item" th:classappend="${page.hasPrevious} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/motorcycles(page=${page.number - 1}, size=${page.size}, model=${model})}">Anterior</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                th:classappend="${i == page.number} ? 'active'">
                <a class="page-link" th:href="@{/motorcycles(page=${i}, size=${page.size}, model=${model})}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${page.hasNext} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/motorcycles(page=${page.number + 1}, size=${page.size}, model=${model})}">Próxima</a>
            </li>
            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link" th:href="@{/motorcycles(page=${page.totalPages - 1}, size=${page.size}, model=${model})}">Última</a>
            </li>
        </ul>
    </nav>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
