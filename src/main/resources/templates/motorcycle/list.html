<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: head('Motocicletas')}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <h2>Gerenciamento de Motocicletas</h2>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <a th:href="@{/motorcycles/new}" class="btn btn-primary mb-3">Nova Motocicleta</a>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Modelo</th>
            <th>Placa</th>
            <th>Fabricante</th>
            <th>Ano</th>
            <th>Pátio Atual</th> <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="moto : ${page.content}">
            <td th:text="${moto.model()}">Modelo</td>
            <td th:text="${moto.plate()}">Placa</td>
            <td th:text="${moto.manufacturer()}">Fabricante</td>
            <td th:text="${moto.year()}">Ano</td>
            <td th:text="${moto.yardName()}">Nome do Pátio</td> <td>
            <a th:href="@{|/motorcycles/edit/${moto.id()}|}" class="btn btn-sm btn-warning">Editar</a>
            <a th:href="@{|/motorcycles/move/${moto.id()}|}" class="btn btn-sm btn-info">Mover</a>
            <a sec:authorize="hasAuthority('ROLE_ADMIN')" th:href="@{|/motorcycles/delete/${moto.id()}|}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
        </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Paginação" th:if="${page.totalPages > 0}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link" th:href="@{/motorcycles(page=0, size=${page.size}, model=${model})}">Primeira</a>
            </li>
            <li class="page-item" th:classappend="${page.hasPrevious} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/motorcycles(page=${page.number - 1}, size=${page.size}, model=${model})}">Anterior</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                th:classappend="${i == page.number} ? 'active'">
                <a class="page-link" th:href="@{/motorcycles(page=${i}, size=${page.size}, model=${model})}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${page.hasNext} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/motorcycles(page=${page.number + 1}, size=${page.size}, model=${model})}">Próxima</a>
            </li>
            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link" th:href="@{/motorcycles(page=${page.totalPages - 1}, size=${page.size}, model=${model})}">Última</a>
            </li>
        </ul>
    </nav>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
