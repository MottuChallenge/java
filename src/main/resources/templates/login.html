<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Login')}"></head>

<body class="bg-light d-flex flex-column min-vh-100">

<div class="container my-auto">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3 class="h3 mb-0">
                        <i class="fas fa-motorcycle me-2"></i> MottuGrid Login
                    </h3>
                </div>
                <div class="card-body p-4">

                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Usuário ou senha inválidos.
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        Você foi desconectado.
                    </div>

                    <form th:action="@{/login}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário:</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Digite seu usuário" required autofocus />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha:</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required />
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i> Entrar
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <small class="text-muted">Acesso restrito à administração da frota.</small>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="mt-auto">
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
